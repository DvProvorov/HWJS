<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Registration</h3>
        <form method="get" onsubmit="return false">
            <div class="mb-3">
                <div class="head">
                    <label for="emailInp" class="form-label">Email:</label>
                    <div id="emailInpVal" class="validtext"></div>
                </div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" name="email">

            </div>
            <div class="mb-3">
                <div class="head">
                    <label for="passwordInp" class="form-label">Password:</label>
                    <div id="passwordInpVal" class="validtext"></div>
                </div>
                <input type="password" class="form-control" id="passwordInp" placeholder="" name="passwrd">
            </div>
            <div class="mb-3">
                <div class="head">
                    <label for="confpasswInp" class="form-label">Repeat:</label>
                    <div id="confpasswInpVal" class="validtext"></div>
                </div>
                <input type="password" class="form-control" id="confpasswInp" placeholder="" name="confpassw">

            </div>
            <input type="submit" value="Sign Up" class="mb-3" onclick="checkForm(event)">

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>


</body>

</html>
